<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self'; font-src 'self'; img-src 'self' data: https://favicon.wecanuseai.com blob:; script-src 'self' 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; object-src 'none'; base-uri 'none';"
    />
    <title>
      WeCanUseAI - Practical, Privacy-First AI Tools for Productivity
    </title>
    <meta
      name="description"
      content="Explore a curated collection of practical and privacy-conscious AI tools designed to enhance your productivity without compromising your data."
    />
    <meta
      name="keywords"
      content="practical AI tools, privacy-conscious AI, productivity software, AI applications, secure AI, AI utilities"
    />
    <meta name="author" content="WeCanUseAI" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wecanuseai.com/" />
    <meta
      property="og:title"
      content="WeCanUseAI: Practical, Privacy-First AI Tools"
    />
    <meta
      property="og:description"
      content="A curated collection of practical and privacy-conscious AI tools designed to enhance your productivity."
    />
    <meta
      property="og:image"
      content="https://favicon.wecanuseai.com/og-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wecanuseai.com/" />
    <meta
      property="twitter:title"
      content="WeCanUseAI: Practical, Privacy-First AI Tools"
    />
    <meta
      property="twitter:description"
      content="A curated collection of practical and privacy-conscious AI tools designed to enhance your productivity."
    />
    <meta
      property="twitter:image"
      content="https://favicon.wecanuseai.com/og-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://wecanuseai.com/" />

    <!-- ✅ PWA Manifest (FIRST for iOS compatibility) -->
    <link
      rel="manifest"
      href="site.webmanifest"
      crossorigin="use-credentials"
    />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ iOS Critical Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="wecanuseai" />

    <!-- Favicons loaded by shared.js -->

    <!--
    MANUAL REDIRECT:
    To redirect this page (wecanuseai.com) to a specific tool or URL,
    uncomment the meta refresh tag below and change the 'content' attribute.
    The '0' means redirect immediately (0 seconds).
    The 'url=' should be the full URL of the page you want to redirect to.
    Example: content="0; url=https://your-featured-tool-url.com"
    -->
    <!-- <meta http-equiv="refresh" content="0; url=PUT_YOUR_REDIRECT_URL_HERE"> -->

    <!-- Preload critical resources -->
    <link rel="preload" href="tools.json" as="fetch" crossorigin />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header role="banner">
      <nav class="header-nav" role="navigation" aria-label="Main navigation">
        <h1 class="site-logo">
          <a href="/">
            <svg class="icon icon-logo" aria-hidden="true">
              <use href="#icon-logo"></use>
            </svg>
            wecanuseai.com
          </a>
        </h1>
        <div class="header-actions">
          <button
            class="theme-toggle"
            aria-label="Toggle theme mode"
            title="Theme: System/Light/Dark"
          >
            <svg class="icon icon-moon" aria-hidden="true">
              <use href="#icon-moon"></use>
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <section class="hero-carousel min-h-400" aria-label="Featured AI tools">
      <div id="featured-tool-carousel" class="carousel">
        <div class="carousel-inner min-h-400" role="region" aria-live="polite">
          <!-- Featured tools will be dynamically inserted here -->
          <div class="carousel-placeholder carousel-placeholder-style">
            <div class="text-align-center">
              <div class="spinner-style-light"></div>
              <p>Loading featured tools...</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control prev carousel-control-style"
          aria-label="Previous featured tool"
        >
          ‹
        </button>
        <button
          class="carousel-control next carousel-control-style"
          aria-label="Next featured tool"
        >
          ›
        </button>
        <div
          class="carousel-indicators"
          role="tablist"
          aria-label="Featured tool indicators"
        >
          <!-- Indicators will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <main id="main-content" role="main">
      <section class="tools-section">
        <div class="section-header">
          <h2>Explore AI Tools</h2>
          <p>
            Discover powerful AI applications to enhance your productivity and
            creativity
          </p>
          <div class="tools-filter">
            <button class="filter-btn active" data-filter="all">
              All Tools
            </button>
            <button class="filter-btn" data-filter="ai">AI & ML</button>
            <button class="filter-btn" data-filter="media">Media</button>
            <button class="filter-btn" data-filter="utility">Utilities</button>
          </div>
        </div>
        <div
          id="tool-grid"
          class="tool-grid tool-grid-style"
          role="region"
          aria-label="AI tools collection"
        >
          <!-- Tool cards will be dynamically inserted here -->
          <div class="tool-placeholder tool-placeholder-style">
            <div class="text-align-center-color-muted">
              <div class="spinner-style-dark"></div>
              <p>Loading AI tools...</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="footer-content">
        <p>
          &copy; <span class="copyright-year"></span> WeCanUseAI. Empowering
          creativity with AI.
        </p>
        <div class="footer-links">
          <a href="/" class="footer-link-item" aria-label="Home Page">Home</a>
          <a
            href="privacy.html"
            class="footer-link-item"
            aria-label="Privacy Policy"
            >Privacy</a
          >
          <a
            href="terms.html"
            class="footer-link-item"
            aria-label="Terms of Service"
            >Terms</a
          >
          <a
            href="contact.html"
            class="footer-link-item"
            aria-label="Contact Us"
            >Contact</a
          >
        </div>
      </div>
    </footer>
    <!-- Loading indicator -->
    <div id="loading-indicator" class="loading-indicator" aria-hidden="true">
      <div class="spinner"></div>
      <p>Loading AI tools...</p>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/main.js" type="module" defer></script>

    <!-- Service Worker for PWA -->
    <script src="js/sw-register.js" defer></script>
  </body>
</html>
