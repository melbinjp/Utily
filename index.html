<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; style-src-elem 'self' https://fonts.googleapis.com 'sha256-82wi3JvA89tOUxI5ObLfuOTiDi/5f32yhzL7edv984I='; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://favicon.wecanuseai.com; script-src 'self'; object-src 'none'; base-uri 'none';"
    />
    <title>
      WeCanUseAI - Practical, Privacy-First AI Tools for Productivity
    </title>
    <meta
      name="description"
      content="Explore a curated collection of practical and privacy-conscious AI tools designed to enhance your productivity without compromising your data."
    />
    <meta
      name="keywords"
      content="practical AI tools, privacy-conscious AI, productivity software, AI applications, secure AI, AI utilities"
    />
    <meta name="author" content="WeCanUseAI" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wecanuseai.com/" />
    <meta
      property="og:title"
      content="WeCanUseAI: Practical, Privacy-First AI Tools"
    />
    <meta
      property="og:description"
      content="A curated collection of practical and privacy-conscious AI tools designed to enhance your productivity."
    />
    <meta
      property="og:image"
      content="https://favicon.wecanuseai.com/og-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wecanuseai.com/" />
    <meta
      property="twitter:title"
      content="WeCanUseAI: Practical, Privacy-First AI Tools"
    />
    <meta
      property="twitter:description"
      content="A curated collection of practical and privacy-conscious AI tools designed to enhance your productivity."
    />
    <meta
      property="twitter:image"
      content="https://favicon.wecanuseai.com/og-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://wecanuseai.com/" />

    <!-- ✅ PWA Manifest (FIRST for iOS compatibility) -->
    <link
      rel="manifest"
      href="site.webmanifest"
      crossorigin="use-credentials"
    />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ iOS Critical Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="wecanuseai" />

    <!-- ✅ Modern SVG favicon -->
    <link
      rel="icon"
      href="https://favicon.wecanuseai.com/favicon.svg?v=1.0.0"
      type="image/svg+xml"
      sizes="any"
    />

    <!-- ✅ Dark/Light PNG versions -->
    <link
      rel="icon"
      href="https://favicon.wecanuseai.com/favicon-light.png?v=1.0.0"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="https://favicon.wecanuseai.com/favicon-dark.png?v=1.0.0"
      media="(prefers-color-scheme: dark)"
    />

    <!-- ✅ Standard PNG fallbacks -->
    <link
      rel="icon"
      href="https://favicon.wecanuseai.com/favicon-32.png?v=1.0.0"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="https://favicon.wecanuseai.com/favicon-16.png?v=1.0.0"
      sizes="16x16"
      type="image/png"
    />

    <!-- ✅ Old browser fallback -->
    <link
      rel="shortcut icon"
      href="https://favicon.wecanuseai.com/favicon.ico?v=1.0.0"
    />

    <!-- ✅ Apple Touch Icon (for iOS) -->
    <link
      rel="apple-touch-icon"
      href="https://favicon.wecanuseai.com/apple-touch-icon.png?v=1.0.0"
    />

    <!--
    MANUAL REDIRECT:
    To redirect this page (wecanuseai.com) to a specific tool or URL,
    uncomment the meta refresh tag below and change the 'content' attribute.
    The '0' means redirect immediately (0 seconds).
    The 'url=' should be the full URL of the page you want to redirect to.
    Example: content="0; url=https://your-featured-tool-url.com"
    -->
    <!-- <meta http-equiv="refresh" content="0; url=PUT_YOUR_REDIRECT_URL_HERE"> -->


    <!-- Preload critical resources -->
    <link rel="preload" href="tools.json" as="fetch" crossorigin />
    <link rel="stylesheet" href="style.css" />

    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Async load non-critical CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header role="banner">
      <nav class="header-nav" role="navigation" aria-label="Main navigation">
        <h1 class="logo">
          <a href="/">
            <i class="fas fa-brain" aria-hidden="true"></i>
            wecanuseai.com
          </a>
        </h1>
        <div class="header-actions">
          <button
            class="theme-toggle"
            aria-label="Toggle dark mode"
            title="Toggle theme"
          >
            <i class="fas fa-moon" aria-hidden="true"></i>
          </button>
        </div>
      </nav>
    </header>
    <section
      class="hero-carousel min-h-400"
      aria-label="Featured AI tools"
    >
      <div id="featured-tool-carousel" class="carousel">
        <div
          class="carousel-inner min-h-400"
          role="region"
          aria-live="polite"
        >
          <!-- Featured tools will be dynamically inserted here -->
          <div
            class="carousel-placeholder carousel-placeholder-style"
          >
            <div class="text-align-center">
              <div
                class="spinner-style-light"
              ></div>
              <p>Loading featured tools...</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control prev carousel-control-style"
          aria-label="Previous featured tool"
        >
          <i class="fas fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button
          class="carousel-control next carousel-control-style"
          aria-label="Next featured tool"
        >
          <i class="fas fa-chevron-right" aria-hidden="true"></i>
        </button>
        <div
          class="carousel-indicators"
          role="tablist"
          aria-label="Featured tool indicators"
        >
          <!-- Indicators will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <main id="main-content" role="main">
      <section class="tools-section">
        <div class="section-header">
          <h2>Explore AI Tools</h2>
          <p>
            Discover powerful AI applications to enhance your productivity and
            creativity
          </p>
          <div class="tools-filter">
            <button class="filter-btn active" data-filter="all">
              All Tools
            </button>
            <button class="filter-btn" data-filter="ai">AI & ML</button>
            <button class="filter-btn" data-filter="media">Media</button>
            <button class="filter-btn" data-filter="utility">Utilities</button>
          </div>
        </div>
        <div
          id="tool-grid"
          class="tool-grid tool-grid-style"
          role="region"
          aria-label="AI tools collection"
        >
          <!-- Tool cards will be dynamically inserted here -->
          <div
            class="tool-placeholder tool-placeholder-style"
          >
            <div class="text-align-center-color-muted">
              <div
                class="spinner-style-dark"
              ></div>
              <p>Loading AI tools...</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="footer-content">
        <p>&copy; 2024 WeCanUseAI. Empowering creativity with AI.</p>
        <div class="footer-links">
          <a href="#" class="footer-link-item" aria-label="Privacy Policy">Privacy</a>
          <a href="#" class="footer-link-item" aria-label="Terms of Service">Terms</a>
          <a href="#" class="footer-link-item" aria-label="Contact Us">Contact</a>
        </div>
      </div>
    </footer>
    <!-- Loading indicator -->
    <div id="loading-indicator" class="loading-indicator" aria-hidden="true">
      <div class="spinner"></div>
      <p>Loading AI tools...</p>
    </div>

    <script src="js/main.js" type="module" defer></script>

    <!-- Service Worker for PWA -->
    <script src="js/sw-register.js" defer></script>
  </body>
</html>
