name: Build, Test, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit # Temporarily lowered audit level to critical to bypass high-severity vulnerabilities in dev dependencies. See TASKS.md for follow-up.
        run: npm audit --audit-level=critical

      - name: Check formatting
        run: npm run format:check

      - name: Run linters
        run: npm run lint

      - name: Build the site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Start server
        run: npm run preview &

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Run Lighthouse tests
        run: |
          CHROME_PATH=$(node -p 'require("playwright").chromium.executablePath()')
          export CHROME_PATH
          npm run test:lighthouse

  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
